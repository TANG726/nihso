    <h1 style="text-align: center;font-size: 50px;color: blueviolet;">阿离</h1>
    <p style="padding: 10px;">不知火， 网易手游<a href="https://yys.163.com/" target="_blank">《阴阳师》</a>>中的SSR式神之一 ，原型是日本海岸自然现象.<br>她原名阿离，是离人阁的歌姬。</p>
    <p style="padding: 10px;">不知火，自记事起便被离人阁当做头牌歌姬培养。<br>后来有一个阴阳师的出现打破了阿离原本平静的生活，对自由的向往让她对着离人阁射出了那支带火的羽箭，随后站在离人阁的废墟之上一跃而下，成为了传说中的妖怪<b style="color: rgb(224, 5, 5);font-size: 30px;">不知火 ！</b></p>
